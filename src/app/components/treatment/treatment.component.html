<h3>Get your Treatment Plan Today!!!</h3>
<table id="treatment">
    <thead>
        <tr>
            <th>Category</th>
            <th>Package</th>
            <th>Test Details</th>
            <th>Cost</th>
            <th>Duration</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of list">
            <td>{{i.ailment}}</td>
            <td>{{i.treatmentPackageName}}</td>
            <td>{{i.testDetails}}</td>
            <td>{{i.cost}}</td>
            <td>{{i.treatmentDuration}} days</td>
            <td class="btns"><a class="btn btn-success" [routerLink]="['../treatment',i.packageId]"><label><strong>Get Treatment Plan</strong></label></a></td>
        </tr>
    </tbody>
</table>
